<section id="projects" class="py-5 bg-light">
    <div class="container">
        <h2>Independent Work Portfolio</h2>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <p class="card-text">{{ project.contribution }}</p>
                            <a href="{{ project.link }}"
                               class="btn btn-primary"
                               target="_blank"
                               rel="noopener noreferrer">View Project</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
