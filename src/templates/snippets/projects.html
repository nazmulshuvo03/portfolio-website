<section id="projects" class="py-5 bg-light">
  <div class="container">
    <h2>Projects</h2>
    <div class="row">
      {% for project in projects %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{{ project.link }}" class="btn btn-primary"
              >View Project</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
